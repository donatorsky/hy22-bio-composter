<ion-content>
	<div id="container" class="receipt-list">
		<ion-header>
			<app-header></app-header>
		</ion-header>
		<div class="receipt-list__item" *ngFor="let item of receiptItems; index as position">
			<svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg" class="receipt-list__icon">
				<path d="M21 30C21 30 21.9 26.259 24 24" stroke="#353D38" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
				<path d="M28.1869 19.2409L28.5609 23.1309C28.8039 25.6539 26.9119 27.9009 24.3889 28.1429C21.9139 28.3809 19.6709 26.5719 19.4329 24.0959C19.3184 22.9072 19.6807 21.7217 20.4402 20.8002C21.1997 19.8787 22.2942 19.2966 23.4829 19.1819L27.6299 18.7819C27.6967 18.7754 27.7641 18.7822 27.8283 18.8018C27.8924 18.8215 27.9521 18.8536 28.0039 18.8963C28.0556 18.939 28.0984 18.9916 28.1298 19.0509C28.1612 19.1102 28.1806 19.1751 28.1869 19.2419V19.2409Z" stroke="#353D38" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
				<path d="M24 34C29.523 34 34 29.523 34 24C34 18.477 29.523 14 24 14C18.477 14 14 18.477 14 24C14 29.523 18.477 34 24 34Z" stroke="#353D38" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
				<rect x="0.6" y="0.6" width="46.8" height="46.8" rx="17.4" stroke="#353D38" stroke-width="1.2"/>
			</svg>
			<div class="receipt-list__item__name">
				<b>{{ item.name }}</b>
				<br>Odpady: ~{{ (0.1 * item.weight).toFixed(3) }}kg
			</div>
			<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" (click)="delete(position)" class="receipt-list__item__delete">
				<path d="M6.75781 17.2431L12.0008 12.0001M17.2438 6.75708L11.9998 12.0001M11.9998 12.0001L6.75781 6.75708M12.0008 12.0001L17.2438 17.2431" stroke="#353D38" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
			</svg>
		</div>
		<button (click)="save()" class="receipt-list__button">
			Zgadza się, idę dalej!
		</button>
	</div>
</ion-content>
