<ion-header collapse="condense">
	<app-header></app-header>
</ion-header>
<ion-content [fullscreen]="true">
	<div id="container">
		<app-progressbar [wastedValue]="70"></app-progressbar>

		<div *ngFor="let item of items">
			{{item.name}}<br>
		</div>
	</div>
</ion-content>
<ion-footer>
	<app-navbar (voted)="startScanning()" [style.display]="isScanning ? 'none' : ''"></app-navbar>
</ion-footer>
