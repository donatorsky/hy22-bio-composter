<ion-header collapse="condense">
	<app-header></app-header>
</ion-header>
<ion-content [fullscreen]="true">
	<div id="container">
		<app-progressbar [sumNegativeWaste]="sumNegativeWaste" [sumPositiveWaste]="sumPositiveWaste"></app-progressbar>

		<div class="list">
			<div *ngFor="let item of items" class="list__item">
				<div class="list__item__left" (click)="setStatus(item.id, 0)">
					<svg width="20" height="22" viewBox="0 0 20 22" fill="none" xmlns="http://www.w3.org/2000/svg">
						<path d="M18 8L16.005 19.346C15.9236 19.8094 15.6815 20.2292 15.3212 20.5317C14.9609 20.8342 14.5055 21 14.035 21H5.965C5.49454 21 5.03913 20.8342 4.67882 20.5317C4.31852 20.2292 4.07639 19.8094 3.995 19.346L2 8M19 5H13.375M1 5H6.625M6.625 5V3C6.625 2.46957 6.83571 1.96086 7.21079 1.58579C7.58586 1.21071 8.09457 1 8.625 1H11.375C11.9054 1 12.4141 1.21071 12.7892 1.58579C13.1643 1.96086 13.375 2.46957 13.375 3V5M6.625 5H13.375" stroke="#FB5B5B" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
					</svg>
				</div>
				<div class="list__item__center"><br>
					<div class="date">20.11.2022</div><br>
					<svg width="161" height="160" viewBox="0 0 161 160" fill="none" xmlns="http://www.w3.org/2000/svg">
						<rect x="0.5" width="160" height="160" rx="60" fill="#FFB440"/>
						<path d="M72.4497 71.94L70.6797 112.605M72.4497 71.945H111.34M72.4497 71.945L98.9647 98.46M72.4497 71.94L111.34 33.055C132.815 54.535 132.815 89.355 111.34 110.835C89.8597 132.315 55.0347 132.315 33.5547 110.835L72.4497 71.945V71.94Z" stroke="#353D38" stroke-width="7.5" stroke-linecap="round" stroke-linejoin="round"/>
					</svg><br><br><br>
					<div class="name">{{item.name}}</div><br>
					<div class="waste">Odpady: {{item.waste.toFixed(3)}}kg</div><br>
				</div>
				<div class="list__item__right" (click)="setStatus(item.id, 1)">
					<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
						<path d="M6.36719 20.2998C6.36719 20.2998 6.86719 15.7998 10.3672 11.7998" stroke="#79D36B" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
						<path d="M18.497 3.54178L19.091 9.71678C19.465 13.6028 16.551 17.0628 12.666 17.4368C8.85297 17.8038 5.39897 15.0168 5.03197 11.2038C4.85561 9.37273 5.41386 7.54662 6.58389 6.12716C7.75393 4.7077 9.43992 3.81117 11.271 3.63478L17.842 3.00278C17.9204 2.9952 17.9996 3.00315 18.075 3.02619C18.1504 3.04923 18.2205 3.0869 18.2814 3.13705C18.3422 3.1872 18.3926 3.24884 18.4295 3.31846C18.4665 3.38808 18.4895 3.46431 18.497 3.54278V3.54178Z" stroke="#79D36B" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
					</svg>
				</div>
			</div>
		</div>
	</div>
</ion-content>
<ion-footer>
	<app-navbar (voted)="startScanning()" [style.display]="isScanning ? 'none' : ''"></app-navbar>
</ion-footer>
